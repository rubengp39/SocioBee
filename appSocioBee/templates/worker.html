<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static '/map.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/form.css' %}">



    <title>Socio Bee Map</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Worker Bee</h2>
                <h4 class="animation a2">Seleccionar campaña</h4>
            </div>
            <div class="form">
                <input type="text" class="form-field animation a3" placeholder="Ciudad">
                <input type="text" class="form-field animation a4" placeholder="Duración">
                <!--<p class="animation a5"><a href="#">Forgot Password</a></p>-->
                <button class="animation a6">Crear</button>
            </div>
        </div>
        <div class="right"></div>
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="{% static '/workerMap.js' %}"></script>
</body>

</html>

<!--Campañas activas y añadir nueva Campaña
    Nueva campaña con formulario de campaign mirar github 
    Worker bees seleccionar campaña y ver celdas 
    12 mediciones por hora -->
